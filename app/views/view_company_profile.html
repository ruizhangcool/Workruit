
<div ng-include="'views/includes/header.html'"></div>
<div class="container">
  <div id="signupbox" style="margin-top:100px;margin-bottom:50px;"
       class="mainbox company_details about_company">
    <div class="panel panel-info">
      <div class="panel-heading">
        <div class="panel-title"> Company Profile </div>
      </div>
      <div class="panel-body"         <form id="signupform" class="form-horizontal" role="form">

          <div id="signupalert" style="displ>
ay:none" class="alert alert-danger">
            <p>Error:</p>
            <span></span>
          </div>

          <legend style="padding-top:15px;"> Logo </legend>

          <div class="form-group">
            <label class="col-md-3 control-label">
              <img src="images/img_com_1x.png" class="clogo" ng-if="!viewCompany.picture"/>
              <img src="{{companyPicture}}" class="clogo"  ng-if="viewCompany.picture"/>
            </label>
            <div class="col-md-9">
              <!-- <input type="file" style="visibility:hidden;" id="company_logo" /><br />
              <label class="btn btn-primary" for="company_logo"> Upload Photo </label> -->
            </div>
          </div>
          <br />

          <legend> Company Details </legend>

          <div class="form-group">
            <label class="col-md-12 control-label txtleft" style="font-size: 17px;"> {{viewCompany.companyName}} </label>
            <div class="col-md-9">
              <!-- <input type="text" class="form-control" name="companyname" placeholder="Company name"> -->
            </div>
          </div>

          <div class="form-group">
            <!-- <label for="role" class="col-md-12 control-label txtleft"> {{viewCompany.companyIndustriesSet}}  </label> -->
            <label class="col-md-12 control-label txtleft"> {{viewCompany.companyIndustriesSet[0].industry.industryName}}  </label>
            <label class="col-md-12 control-label txtleft"> {{viewCompany.companyIndustriesSet[1].industry.industryName}}  </label>
            <label class="col-md-12 control-label txtleft"> {{viewCompany.companyIndustriesSet[2].industry.industryName}}  </label>
          </div>

          <div class="form-group">
            <label class="col-md-12 control-label txtleft"> <i class="fa fa-globe" aria-hidden="true"></i> <a href="{{viewCompany.website}}" target="_blank"><span style="color:#1593c0;"> {{viewCompany.website}}</span></a></label>
          </div>

          <div class="form-group">
            <label class="col-md-12 control-label txtleft"> <i class="fa fa-map-marker" aria-hidden="true"></i><span> {{viewCompany.location}}  </span></label>
          </div>

          <div class="form-group">
            <label class="col-md-12 control-label txtleft"> <i class="fa fa-users" aria-hidden="true"></i><span> {{viewCompany.size.csTitle}} employees </span></label>
          </div>

          <div class="form-group">
            <label class="col-md-12 control-label txtleft"> &quot; <span style="text-align:justify; font-style: italic;"> {{viewCompany.about}} </span>  &quot; </label>
          </div>

          <div class="form-group">
            <label class="col-md-12 control-label txtleft"> <i class="fa fa-calendar" aria-hidden="true"></i><span> {{viewCompany.establishedDate}}</span></label>
          </div>

          <legend> Social Media </legend>

          <div class="form-group"  data-ng-repeat ="socialMedia in viewCompany.companySocialMediaLinks">

            <label data-ng-if = "socialMedia.socialMediaName==='Facebook'" class="col-md-12 control-label txtleft">
              <i class="fa fa-facebook-square" aria-hidden="true"></i><span class="fb">
              <a href="{{socialMedia.socialMediaValue}}" target="_blank">{{socialMedia.socialMediaValue}} </a></span>
            </label>

            <label data-ng-if = "socialMedia.socialMediaName==='LinkedIn'" class="col-md-12 control-label txtleft">
              <i class="fa fa-linkedin" aria-hidden="true"></i><span class="lin">
              <a href="{{socialMedia.socialMediaValue}}" target="_blank">{{socialMedia.socialMediaValue}}</a></span>
            </label>

            <label data-ng-if = "socialMedia.socialMediaName==='Twitter'" class="col-md-12 control-label txtleft">
              <i class="fa fa-twitter" aria-hidden="true"></i><span class="tw">
              <a href="{{socialMedia.socialMediaValue}}" target="_blank">{{socialMedia.socialMediaValue}} </a></span>
            </label>

          </div>
        </form>
      </div>
    </div>

    <h5 class="text-center formsubhead" style="margin-bottom:20px; margin-top:20px;">
      <a href="" data-ng-click="loadEditCompany()"><button class="btn btn-primary create_job" style="padding:8px 22px; letter-spacing: 0.4px;"> EDIT </button> </a></h5>

  </div>
</div>

<script>
  $('body').css("height", 'auto');
</script>
