<div ng-include="'views/includes/header.html'"></div>
<div class="container">
  <div id="signupbox" style="margin-top: 100px; margin-bottom: 50px;"
       class="mainbox about_company" data-ng-controller="editProfileController">
    <div class="panel panel-info">
      <div class="panel-heading">
        <div class="panel-title">Edit Profile</div>
      </div>
      <div class="panel-body">
        <form id="editProfileForm" name="editProfileForm" class="form-horizontal" role="form">

          <legend> Account </legend>

          <div class="form-group">
            <label class="col-md-3 control-label">
              First Name </label>
            <div class="col-md-9">
              <input type="text" class="form-control" name="firstname" data-ng-model="editProfile.firstname"
                     placeholder="First Name" validator="required" required-error-message="First Name is required.">
            </div>
          </div>

          <div class="form-group">
            <label class="col-md-3 control-label"> Last
              Name </label>
            <div class="col-md-9">
              <input type="text" class="form-control" name="lastname" data-ng-model="editProfile.lastname"
                     placeholder="Last Name" validator="required" required-error-message="Last Name is required.">
            </div>
          </div>

          <div class="form-group">
            <label class="col-md-3 control-label"> Email
            </label>
            <div class="col-md-9">
              <input type="text" class="form-control" name="email" data-ng-model="editProfile.email" placeholder="Email" disabled>
            </div>
          </div>

          <div class="form-group">
            <label class="col-md-3 control-label"> Phone
              Number </label>
            <div class="col-md-9">
              <input type="text" class="form-control" name="phone" data-ng-model="editProfile.telephone"
                     placeholder="Phone number" disabled>
            </div>
          </div>

          <div class="form-group">
            <label class="col-md-3 control-label">
              Company Name </label>
            <div class="col-md-9">
              <input type="text" class="form-control" name="company" data-ng-model="editProfile.recruiterCompanyName"
                     placeholder="Company Name" disabled>
            </div>
          </div>

          <!-- 	<div class="form-group">
                        <label for="industry" class="col-md-3 control-label"> Role
                        </label>
                        <div class="col-md-9">
                            <input type="text" class="form-control" name="role"  data-ng-model="editProfile.jobRoleId"
                                placeholder="Role">
                        </div>
                    </div> -->

          <div class="form-group">
            <label class="col-md-3 control-label"> Role </label>
            <div class="col-md-9">

              <select class="form-control" name="jobRoleName" data-ng-model="editProfile.jobRoleName" validator="required" required-error-message="Role is required.">
                <option value=""> - Your Role - </option>
                <option ng-repeat="roles in masterData.jobRoles" value="{{roles.jobRoleName}}">{{roles.jobRoleName}}</option>
                <!-- <option value="{{editProfile.jobRoleId}}" selected="selected"> {{jobRole.selectedUserJobRole}} </option> -->
                <!--    <option ng-repeat="roles in masterdata.jobRoles" value="{{roles.jobRoleId}}">{{roles.jobRoleName}}</option> -->
              </select>


            </div>
          </div>
        </form>
      </div>
    </div>

    <h5 class="text-center formsubhead"
        style="margin-bottom: 20px; margin-top: 20px;">
      <button class="btn btn-primary create_job" data-ng-click="saveEditProfile()" validation-submit="editProfileForm"
              style="padding: 8px 22px; letter-spacing: 0.4px;">SAVE
        PROFILE</button>
    </h5>


  </div>
</div>
