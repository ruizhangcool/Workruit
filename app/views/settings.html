<div ng-include="'views/includes/header.html'"></div>

<style>
.toggle.ios, .toggle-on.ios, .toggle-off.ios { border-radius: 20px; }
.toggle.ios .toggle-handle { border-radius: 20px; }
.toggle.android .toggle-handle {border-radius: 0px;}
.btn-color {background-color:#3ebb64 !important; border-color:#3ebb64 !important;}
.btn:active, .btn.active{box-shadow:none; background: #d4d4d4; border-color: #d4d4d4 !important;}
</style>

<div class="container">
  <div id="signupbox" class="mainbox your_profile settings-container" >
    <div class="panel panel-info">
      <div class="panel-heading">
        <div class="panel-title">Settings</div>
      </div>
      <div class="panel-body">
        <form name="settingsForm" class="form-horizontal" role="form">
          <div class="row">
            <div class="col-md-6">
              <h3 class="notification-headding"> Notifications </h3>
            </div>
            <div class="col-md-6 txt-aln-r"><h3 class="notification-headding"> Email &nbsp; &nbsp; Mobile</h3></div>
          </div>
          <div class="row">
            <div class="col-md-6">
              <span class="notification-label">New Candidates</span>
            </div>
            <div class="col-md-6 txt-aln-r">
              <toggle ng-model="recruiterSettings.newCandidates.email" ng-change="changed()" style="ios" onstyle="btn-info btn-color" ></toggle>&nbsp; &nbsp; 
              <toggle ng-model="recruiterSettings.newCandidates.mobile" ng-change="changed()" style="ios" onstyle="btn-info btn-color"></toggle>
            </div>
            </div>
          <div class="row">
            <div class="col-md-6">
              <span class="notification-label">Candidate Interested</span>
            </div>

            <div class="col-md-6 txt-aln-r">
            <toggle ng-model="recruiterSettings.someoneInterested.email" ng-change="changed()" style="ios" onstyle="btn-info btn-color" ></toggle>&nbsp; &nbsp;
            <toggle ng-model="recruiterSettings.someoneInterested.mobile" ng-change="changed()" style="ios" onstyle="btn-info btn-color" ></toggle>
          </div>

            </div>
          <div class="row">
            <div class="col-md-6">
              <span class="notification-label">Candidate Match</span>
            </div>
            <div class="col-md-6 txt-aln-r">
            <toggle ng-model="recruiterSettings.newMatch.email" ng-change="changed()" style="ios" onstyle="btn-info btn-color" ></toggle>&nbsp; &nbsp;
            <toggle ng-model="recruiterSettings.newMatch.mobile" ng-change="changed()" style="ios" onstyle="btn-info btn-color" ></toggle>
          </div>
          </div>
          <div class="row">
            <div class="col-md-6">
              <span class="notification-label">Job Active</span>
            </div>
            <div class="col-md-6 txt-aln-r">
            <toggle ng-model="recruiterSettings.jobIsActive.email" ng-change="changed()" style="ios" onstyle="btn-info btn-color" ></toggle>&nbsp; &nbsp;
            <toggle ng-model="recruiterSettings.jobIsActive.mobile" ng-change="changed()" style="ios" onstyle="btn-info btn-color" ></toggle>
          </div>
          </div>
          <div class="row">
            <div class="col-md-6">
              <span class="notification-label">Job Closed</span>
            </div>
            <div class="col-md-6 txt-aln-r">
            <toggle ng-model="recruiterSettings.jobIsClosed.email" ng-change="changed()" style="ios" onstyle="btn-info btn-color" ></toggle>&nbsp; &nbsp;
            <toggle ng-model="recruiterSettings.jobIsClosed.mobile" ng-change="changed()" style="ios" onstyle="btn-info btn-color" ></toggle>
          </div>
          </div>
          </form>
      </div>
    </div>
    <div class="row text-center">
      <button class="btn btn-primary form-control" data-ng-click="saveSettings()">SAVE</button>
  </div>
  </div>
</div>
