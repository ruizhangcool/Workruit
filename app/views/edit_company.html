<!-- Modal -->
  <div class="modal fade" id="myModelUploadPhoto" role="dialog">
    <div class="modal-dialog">

      <!-- Modal content-->
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal">&times;</button>
          <h4 class="modal-title">Upload Image</h4>
        </div>
        <div class="modal-body">

          <div>Select an image file: <input type="file" id="fileInput" /></div>
            <div class="cropArea center-block">
              <img-crop image="myImage" result-image="myCroppedImage" style="margin-top: 0px; margin-left: 0px; cursor: default; ">
              </img-crop>
            </div>
          </div>
        <div class="modal-footer">
          <button class="btn btn-primary" data-ng-click="uploadFile()" data-dismiss="modal">Save</button>
          <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
        </div>
      </div>

    </div>
